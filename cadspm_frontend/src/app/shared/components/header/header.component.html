<header class="navbar navbar-expand-lg navbar-dark bg-primary px-3 py-2 rounded-bottom shadow-sm">
  <div class="container-fluid d-flex align-items-center">
    <span class="navbar-brand mb-0 fw-bold">Rede Social Cadspm</span>
    <nav class="navbar-nav flex-row ms-auto align-items-center gap-3">
      <a class="nav-link text-light" routerLink="/gallery" routerLinkActive="active">
        <i class="bi bi-images me-1"></i> Galeria
      </a>
      <a class="nav-link text-light" routerLink="/forum" routerLinkActive="active">
        <i class="bi bi-chat-left-text me-1"></i> Fórum
      </a>
      <a class="nav-link text-light" routerLink="/chat" routerLinkActive="active">
        <i class="bi bi-chat-dots me-1"></i> Chat
      </a>
      <a class="nav-link text-light" routerLink="/settings" routerLinkActive="active">
        <i class="bi bi-gear me-1"></i> Configurações
      </a>
      <span class="nav-link d-flex align-items-center">
        <img [src]="userAvatar" alt="Avatar" class="rounded-circle me-2" width="32" height="32">
        <span>{{ userName }}</span>
      </span>
    </nav>
  </div>
</header>
